{% extends "default.html" %}
{% block content %}
<h1>Welcome, {{ username }}!</h1>
{% if moderator %}
You are a moderator.
{% endif %}
<p>
    <h2>Topics</h2>

    <p>
        <a href="/new_topic"><h3>Start your own topic</h3></a>
    </p>
</p>
{% endblock %}
