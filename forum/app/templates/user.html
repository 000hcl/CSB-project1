{% extends "default.html" %}
{% block content %}

<h1>{{ username }}</h1>
{% if user_mod %}
<h2>Moderator</h2>
{% else %}
<h2>User</h2>
{% endif %}
Total original posts: {{ posts }}
<br>
Total replies: {{ replies }}

<p>
    {% if moderator %}
    <form action="/makemoderator/{{ user_id }}/" method="POST">{% csrf_token%}<input type="submit" value="Make moderator"></form>
    {% endif %}
</p>
{% endblock %}
